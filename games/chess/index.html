        <script type="text/javascript">

            function move(id, alt) {
                id = id;
                snackMessage = "";
                if (document.getElementById('alt').value == "" && document.getElementById(id).alt != "-") {
                    for (i = 0; i < 89; i++) {
                        if (document.getElementById(i).alt[1] == "k") {
                            if (document.getElementById(i).style.border == "1px groove darkred") { document.getElementById(i).style.border = "none"; }
                        }
                    }
                    if (document.getElementById('player1').checked && alt[0] == "w" || document.getElementById('player2').checked && alt[0] == "b") {
                        document.getElementById('alt').value = alt;
                        document.getElementById('mid').value = id;
                        document.getElementById(id).style = "border:1px dashed red";
                    }
                } else if (document.getElementById('mid').value == id) {
                    document.getElementById('alt').value = "";
                    document.getElementById('mid').value = "";
                    document.getElementById(id).style = "border:none";
                } else if (document.getElementById('alt').value != "" && document.getElementById('mid').value != id && document.getElementById('alt').value[0] != alt[0]) {
                    m = "false";
                    if (document.getElementById('alt').value[1] == "p") {
                        if (parseInt(document.getElementById('mid').value) + 11 == id && document.getElementById('alt').value[0] == "w" && document.getElementById(parseInt(document.getElementById('mid').value) + 11).alt != "-" || parseInt(document.getElementById('mid').value) - 11 == id && document.getElementById('alt').value[0] == "b" && document.getElementById(parseInt(document.getElementById('mid').value) - 11).alt != "-") {
                            m = "true";
                        } else if (parseInt(document.getElementById('mid').value) + 9 == id && document.getElementById('alt').value[0] == "w" && document.getElementById(parseInt(document.getElementById('mid').value) + 9).alt != "-" || parseInt(document.getElementById('mid').value) - 9 == id && document.getElementById('alt').value[0] == "b" && document.getElementById(parseInt(document.getElementById('mid').value) - 9).alt != "-") {
                            m = "true";
                        } else if (parseInt(document.getElementById('mid').value) + 10 == id && document.getElementById('alt').value[0] == "w" && document.getElementById(parseInt(document.getElementById('mid').value) + 10).alt == "-" || parseInt(document.getElementById('mid').value) - 10 == id && document.getElementById('alt').value[0] == "b" && document.getElementById(parseInt(document.getElementById('mid').value) - 10).alt == "-") {
                            m = "true";
                        } else if (parseInt(document.getElementById('mid').value) + 20 == id && document.getElementById('alt').value[0] == "w" && document.getElementById('mid').value[0] == "2" && document.getElementById(parseInt(document.getElementById('mid').value) + 10).alt == "-" || parseInt(document.getElementById('mid').value) - 20 == id && document.getElementById('alt').value[0] == "b" && document.getElementById('mid').value[0] == "7" && document.getElementById(parseInt(document.getElementById('mid').value) - 10).alt == "-") {
                            m = "true";
                        }
                    } else if (document.getElementById('alt').value[1] == "k") {
                        if (parseInt(document.getElementById('mid').value) + 1 == id || parseInt(document.getElementById('mid').value) - 1 == id || parseInt(document.getElementById('mid').value) + 9 == id || parseInt(document.getElementById('mid').value) + 10 == id || parseInt(document.getElementById('mid').value) + 11 == id || parseInt(document.getElementById('mid').value) - 9 == id || parseInt(document.getElementById('mid').value) - 10 == id || parseInt(document.getElementById('mid').value) - 11 == id) {
                            m = "true";
                            if (document.getElementById('alt').value[0] == "w") {
                                try {
                                    if (inCheckS(id, "br") || inCheckS(id, "bq")) {
                                        m = "false";
                                    }
                                } catch (e) { }
                                try {
                                    if (inCheckD(id, "bb") || inCheckD(id, "bq")) {
                                        m = "false";
                                    }
                                } catch (e) { }
                                if (document.getElementById(parseInt(id) + 12).alt == "bh" ||
                                    document.getElementById(parseInt(id) - 12).alt == "bh" ||
                                    document.getElementById(parseInt(id) + 19).alt == "bh" ||
                                    document.getElementById(parseInt(id) - 19).alt == "bh" ||
                                    document.getElementById(parseInt(id) + 8).alt == "bh" ||
                                    document.getElementById(parseInt(id) - 8).alt == "bh" ||
                                    document.getElementById(parseInt(id) + 21).alt == "bh" ||
                                    document.getElementById(parseInt(id) - 21).alt == "bh") {
                                    m = "false";
                                }
                                if (document.getElementById(parseInt(id) + 11).alt == "bp" ||
                                    document.getElementById(parseInt(id) + 9).alt == "bp") {
                                    m = "false";
                                }
                                if (document.getElementById(parseInt(id) - 11).alt == "bk" ||
                                    document.getElementById(parseInt(id) - 10).alt == "bk" ||
                                    document.getElementById(parseInt(id) - 9).alt == "bk" ||
                                    document.getElementById(parseInt(id) - 1).alt == "bk" ||
                                    document.getElementById(parseInt(id) + 1).alt == "bk" ||
                                    document.getElementById(parseInt(id) + 11).alt == "bk" ||
                                    document.getElementById(parseInt(id) + 10).alt == "bk" ||
                                    document.getElementById(parseInt(id) + 9).alt == "bk") {

            /* In check test, Diagonal path to king. */
            function inCheckD(id, ck) {
                // Down Right.
                function downR(id, ck) {
                    for (i = id; i < 90;) {
                        i = parseInt(i) + 11;
                        if (document.getElementById(i).alt != "-") {
                            if (document.getElementById(i).alt == ck) {
                                return true;
                            }
                            break;
                        }
                    }
                }
                // Down Left.
                function downL(id, ck) {
                    for (i = id; i < 90;) {
                        i = parseInt(i) + 9;
                        if (document.getElementById(i).alt != "-") {
                            if (document.getElementById(i).alt == ck) {
                                return true;
                            }
                            break;
                        }
                    }
                }
                // Up Right.
                function upR(id, ck) {
                    for (i = id; i > 0;) {
                        i = parseInt(i) - 11;
                        if (document.getElementById(i).alt != "-") {
                            if (document.getElementById(i).alt == ck) {
                                return true;
                            }

                x.className = "show";
                setTimeout(function () { x.className = x.className.replace("show", ""); }, 2900);
            }
        </script>
        <!-- snackbar -->
        <div id="snackbar">
        </div>
        <!-- snackbar -->
    </div>

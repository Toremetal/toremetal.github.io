<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, user-scalable=1,  shrink-to-fit=yes" />
    <style>
        iframe {
            min-width: 100%;
            min-height: 90px;
            align-self: center;
            align-content: center;
            align-items: center;
            object-fit: contain;
            object-position: center;
        }

        .gamess {
            min-height: 512px;
            border: none;
            contain-intrinsic-height: auto;
            min-width: 100%;
            margin: 0 0;
            padding: 0 0;
            object-fit: contain;
            object-position: center;
            align-self: center;
            align-content: center;
            align-items: center;
        }

        .gamebody {
            min-height: 512px;
            align-self: center;
            /*background: url('https://toremetal.github.io/img/gamebackground/b1.jpg') no-repeat center;*/
            background-size: 776px 100%;
            align-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .lost {
            height: 512px;
            width: 100%;
            background: url('https://toremetal.github.io/img/gamebackground/explosion.gif') no-repeat center;
            background-size: 512px 100%;
            align-content: center;
            align-items: center;
        }

        .won {
            height: 512px;
            width: 100%;
            background: url('https://toremetal.github.io/img/gamebackground/cheers1.jpg') no-repeat center;
            background-size: 512px 100%;
            align-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .gamebody table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            max-width: 776px;
            opacity: 0.9;
            margin: auto;
        }

        .gamebody td, th {
            border: 1px solid red; /*#dddddd;*/
            text-align: left;
            padding: initial;
            width: auto;
            opacity: 0.9;
        }

        @media screen and (max-width: 836px) {
            .gamebody td, th {
                padding: initial;
                margin: auto;
                width: 776px;
            }
        }

        .gamebody tr:nth-child(even) {
            /*background-color: #dddddd;*/
            opacity: 0.9;
        }
        /* The Modal (background) */
        .gamebody .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .gamebody .modal-content {
            background-color: #fefefe;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #888;
            width: 320px;
        }

        /* The Close Button */
        .gamebody .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .gamebody .close:hover,
            .gamebody .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
        /* Popup container - can be anything you want */
        .gamebody .popup {
            position: relative;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

            /* The actual popup */
            .gamebody .popup .popuptext {
                visibility: hidden;
                width: 200px;
                background-color: #555;
                color: red;
                font-size: 24px;
                text-align: center;
                border-radius: 6px;
                padding: 14px 0;
                position: absolute;
                z-index: 1;
            }

                /* Popup arrow */
                .gamebody .popup .popuptext::after {
                    content: "";
                    position: absolute;
                    margin-left: -5px;
                    border-width: 5px;
                    border-style: solid;
                    border-color: #555 transparent transparent transparent;
                }

            /* Toggle this class - hide and show the popup */
            .gamebody .popup .show {
                visibility: visible;
                /*-webkit-animation: fadeIn 1s;*/
                /*animation: fadeIn 1s;*/
                -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
                animation: fadein 0.5s, fadeout 0.5s 2.5s;
            }

        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        button {
            color: red;
            border-radius: 6px;
            text-shadow: rgba(0,0,0,0.4) 1px 1px 2px;
            font-size: medium;
        }

            button:hover {
                opacity: 0.9;
                text-shadow: rgba(0,0,0,0.09) 1px 1px 2px;
            }
    </style>
